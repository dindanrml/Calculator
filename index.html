<!DOCTYPE html>
<html>
 <head>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
 </head>

 <body>
  <main>
    <div class="calculator">
       <div id="display">0</div>
       <div class="calcbuttons">
          <button onclick="deleteAll()">AC</button>
          <button onclick="deleteDigit()">C</button>
          <button class="result" button onclick="kalkresult()">=</button>
          
          <button onclick="appendoperator('x')">x</button>
          

          <button onclick="appendkalk('7')">7</button>
          <button onclick="appendkalk('8')">8</button>
          <button onclick="appendkalk('9')">9</button>
          <button onclick="appendoperator('-')">-</button>

          <button onclick="appendkalk('4')">4</button>
          <button onclick="appendkalk('5')">5</button>
          <button onclick="appendkalk('6')">6</button>
          <button onclick="appendoperator('+')">+</button>

          <button onclick="appendkalk('1')">1</button>
          <button onclick="appendkalk('2')">2</button>
          <button onclick="appendkalk('3')">3</button>
          <button onclick="appendoperator('รท')">รท</button>
          

          <button onclick="appendkalk('.')">.</button>
          <button onclick="appendkalk('0')">0</button>
       </div>
    </div>
    <script src="script.js"></script>
  </main>
 </body>
</html>
